<script type="text/javascript">
		let gship = document.querySelectorAll(".giant");
		let bship = document.querySelectorAll(".big");
		let sship = document.querySelectorAll(".small")
		let mship = document.querySelectorAll(".mini")
		let mimoship = document.querySelectorAll(".mimo")
		let score = 0;
		let big3 = 6;
		let small2 = 6;
		let mini1 = 4;
		let score_giant = 0;
		for(let i = 0; i < 4; i = i + 1)
			gship[i].onclick = function(){
				gship[i].style.background = "red"
				score = score + 1;
				score_giant = score_giant + 1
				if(score_giant == 4){
					document.querySelector(".gscore").innerHTML = "0";
				}
				if(score == 20){
					alert("Ваш флот разрушен!")
				}
			}
		for(let j = 0; j < 6; j = j + 1)
			bship[j].onclick = function(){
				bship[j].style.background = "blue"
				score = score + 1;
				big3 = big3 - 1
				if(big3 == 3){
					document.querySelector(".bscore").innerHTML = "1";
				}
				if(big3 == 0){
					document.querySelector(".bscore").innerHTML = "0";
				}
				if(score == 20){
					alert("Ваш флот разрушен!")
				}
			}
		for(let h = 0; h < 6; h = h + 1)
			sship[h].onclick = function(){
				sship[h].style.background = "green"
				score = score + 1;
				small2 = small2 - 1
				if(small2 == 4){
					document.querySelector(".sscore").innerHTML = "2";
				}
				if(small2 == 2){
					document.querySelector(".sscore").innerHTML = "1";
				}
				if(small2 == 0){

				}
				if(score == 20){

				}		
			}
		for(let g = 0; g < 4; g = g + 1)
			mship[g].onclick = function(){
				mship[g].style.background = "yellow"
				score = score + 1;
				mini1 = mini1 - 1
				document.querySelector(".mscore").innerHTML = mini1;
				if(score == 20){

				}
			}
